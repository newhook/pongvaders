<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js TypeScript Boilerplate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-family: monospace;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="fps">FPS: 0</div>
    <div id="physics-counter">PHYSICS OBJECTS: 0</div>

    <script type="module" src="/src/main.ts"></script>
